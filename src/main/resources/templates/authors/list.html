<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Spring Boot Web App - Author List</title>
</head>
<body>
<h1>Author List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Books</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}">123</td>
    <td th:text="|${author.getFirstName()} ${author.getLastName()}|">John Dee</td>
    <td>
      <ul th:each="book : ${author.getBooks()}">
        <li th:text="${book.getTitle()}">Spring Boot</li>
      </ul>
    </td>
  </tr>
</table>

</body>
</html>
